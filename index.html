<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!--Owl Css-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.css">

    <title>RuneFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">RUNEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">REI DESTRUIDO</h3>
                <p class="descricao">
                    Outrora regente de um reino perdido, Viego morreu há mais de um milênio, quando uma tentativa de trazer sua esposa de volta à vida culminou em uma catástrofe mágica
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="assets/img/arcane-min.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/florescer-espiritual-min.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/noxus-min.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/fortune-min.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/viego-min.jpg" class="box-filme" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/31cc0d29bb.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
